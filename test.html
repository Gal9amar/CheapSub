<!-- כפתור לפתיחת המודאל -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passwordModal">
    בקש סיסמה
</button>

<!-- מודאל -->
<div class="modal fade" tabindex="-1" id="passwordModal" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">הזן סיסמה</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="passwordInput" class="form-label">סיסמה:</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="הכנס סיסמה">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                <button type="button" class="btn btn-primary" id="confirmPasswordBtn">אשר</button>
            </div>
        </div>
    </div>
</div>

<!-- תוכן שמוצג רק לאחר אישור -->
<div id="protectedContent" style="display: none; margin-top: 20px;">
    <h3>תוכן מוגן</h3>
    <p>זהו התוכן שרק משתמשים עם סיסמה נכונה יכולים לראות.</p>
</div>

<script>
    // סיסמה נכונה
    const correctPassword = "1234"; // החלף בסיסמה הרצויה

    // אלמנטים
    const passwordInput = document.getElementById("passwordInput");
    const confirmPasswordBtn = document.getElementById("confirmPasswordBtn");
    const protectedContent = document.getElementById("protectedContent");

    // האזנה ללחיצה על כפתור "אשר"
    confirmPasswordBtn.addEventListener("click", () => {
        if (passwordInput.value === correctPassword) {
            // סגור את המודאל
            const modal = bootstrap.Modal.getInstance(document.getElementById("passwordModal"));
            modal.hide();

            // הצגת התוכן
            protectedContent.style.display = "block";
        } else {
            alert("סיסמה שגויה, נסה שוב!");
        }
    });
</script>
